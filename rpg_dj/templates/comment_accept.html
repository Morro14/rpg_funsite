<!DOCTYPE html>
{% extends 'default.html' %}

{% block title %} Accept comment {% endblock title %}
{% block content %}


<h3>Do you really want to accept this comment?</h3>
    {{ comment.time_in | date:'M d Y' }}
    "{{ comment.text | safe}}"
    <sub>by {{ comment.user }}</sub>

<form method="POST" action="{% url 'posts' %}">
    {% csrf_token %}
    <input type="submit" value="Confirm" >
</form>
{% endblock content %}
